- !META
  domain: sales/cash
  name: make_cash_sale
  version: 1.0
  status: testing

- !INPUT
  customer:
    data_type: record
  items:
    data_type: array
    member_data_type: record

- !BODY
  # add inputs to state so we can use them next step
  - !State
    customer: !Data customer
    items: !Data items
  - !Step
    name: calculate_total
    input: specifications/testing::simple_yaml_spec==1.0
    body:
      - !Action
        id: specifications/testing::calculate_total==1.0
        customer: !Material customer
        items: !Materials items
        output>>: !State order_total
    return:
      order_total: !State order_total

  - !Step
    name: create_sale
    input: specifications/testing::cash_tendered==1.0
    body:
      - !Action
        id: specifications/testing::subtract==1.0
        left: !State cash_tendered
        right: !State order_total
        output>>: !State change_due
      - !Action
        id: specifications/testing::create_sale==1.0
        # value provided in the current request
        funds_applied: !Data cash_tendered
        # these values are persisted from the previous step / request
        customer: !Material customer
        items: !Materials selected_items
        total_cost: !State order_total
        output>>: !State order_number
    return:
      customer: !State customer
      order_number: !State order_number
      total_cost: !State order_total